<div class="jumbotron">
	<h1 class="text-center">Bem-vindo</h1>
</div>

<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>

<a href="#/contato" class="btn btn-primary">Novo Contato</a>
<input ng-model="filtro" type="search" placeholder="nome ..">

<p ng-show="contatos.length">Contatos cadastrados: {{contatos.length}}</p>

<div class="row">
	<div class="col-md-9">
		<p ng-hide="contatos.length" class="bg-warning">Nenhum contato Cadastrado</p>
	</div>
	
</div>

<div class="table-responsive" ng-show="contatos.length">
	
	<table class="table table-hover">
		<tr>
			<th>Nome</th>
			<th>Email</th>
			<th class="text-center">Ação</th>
		</tr>
		<tr ng-repeat="contato in contatos | filter: filtro">
			<td>
				<a href="#/contato/{{contato._id}}">{{contato.nome}}</a>
			</td>
			<td>{{contato.email}}</td>
			<td class="text-center"> 
				<button ng-click="remove(contato)" class="btn btn-warning">
					Remover
				</button>
			</td>
		</tr>
	</table>
</div>
